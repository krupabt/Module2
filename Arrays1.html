<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Arrays</h1>
        <p id="demo"></p>
        <script>
            const cars=[];
            cars[0]="Thar";
            cars[1]="Volvo";
            cars[2]="BMW";
            document.getElementById("demo").innerHTML=cars;
        </script>
</body>
</html>
